<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        input[type=text]{width: 194px;height: 44px;text-align: center;font-size: 18px;outline: none;}
        input[type=number]{width: 194px;height: 44px;text-align: center;font-size: 18px;outline: none;}
        select{width: 194px;height: 44px;text-align: center;font-size: 18px;outline: none;}
        textarea{outline: none;font-size: 18px;resize: none;}
        .optarea{
            margin: auto;
            width: 567px;}
        .sub_area{width: 344px;margin: auto;}
    </style>

</head>
<body>
<div class="optarea">
    <form action="/vip/vipsave">
        <p>会员类型名称:<input type="text" th:value="${onev.getVname()}" /></p>
          <p>  会员类型价格:<input type="number" name="vprice" class="vprice" th:value="${onev.getVprice()}"required min="1"/></p>
        包含套餐:<span th:text="${onev.getPacname()}"></span>
        <p>会员类型描述：</p><textarea th:text="${onev.getDescribe()}" name="describe" style="width: 558px;height: 133px;" class="vdesc"></textarea>
        <div class="sub_area">

            <input type="reset" style="border: none;background: rgba(0,150,136);width: 111.38px;height: 38px;color: white;outline: none;" value="重置"/>

        </div>
    </form>
</div>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>

</script>
</body>
</html>
