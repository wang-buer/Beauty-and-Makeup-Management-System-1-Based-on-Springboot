<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考勤列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <input type="hidden" name="empid" th:value="${empid}">
                    <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">签到日期</label>
                        <div class="layui-input-inline">
                            <input  class="layui-input" id="startDate" name="startDate" placeholder="yyyy-MM-dd">
                        </div>

                        <div class="layui-input-inline">
                            <input  class="layui-input" id="endDate" name="endDate" placeholder="yyyy-MM-dd">
                        </div>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn"  lay-submit="" lay-filter="data-search-btn">搜索</button>
                        </div>
                    </div>
                    </div>

                </form>
            </div>
        </fieldset>
        <p style="margin-top: 2%;
            font-size: 18px;">
            员工姓名：<span style="margin-right: 35px;">[[${empManager.empname}]]</span>
            职位：<span>[[${empManager.emptype}]]</span>
        </p>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <div class="layui-form-item">
            <button type="button" class="layui-btn back">返回</button>
        </div>
    </div>
</div>
<script src="/projects/emp/signListPage.js"></script>
</body>
</html>
