<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顾客活跃度</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="layui-col-md12">
    <form class="layui-form" action="" style="margin-bottom: 1%">
    <div class="layui-inline" >
        <label class="layui-form-label">展示类型</label>
        <div class="layui-input-block">
            <select name="type" lay-filter="type">
                <option value="line" selected="">折线图</option>
                <option value="bar">柱状图</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">月活跃度</label>
        <div class="layui-input-inline">
            <select name="month" lay-filter="month">
                <option value="1">一月</option>
                <option value="2">二月</option>
                <option value="3">三月</option>
                <option value="4">四月</option>
                <option value="5">五月</option>
                <option value="6">六月</option>
                <option value="7">七月</option>
                <option value="8">八月</option>
                <option value="9">九月</option>
                <option value="10">十月</option>
                <option value="11">十一月</option>
                <option value="12">十二月</option>
            </select>
        </div>
        <span style="font-size: 14px;
    color: #bbb;
    font-family: cursive;
    font-weight: 900;">
            注意：只限看当年的某一月份的客户活跃度，默认显示当月数据</span>
    </div>
    </form>
    <div class="layui-card">
        <div class="layui-card-body">
            <div id="echarts-records" style="width: 100%;min-height:500px"></div>
        </div>
    </div>
</div>
</body>
<script src="/projects/member/livenessPage.js"></script>
</html>
